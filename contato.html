<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Instrumentos Músicais em Campinas - Contato</title>

        <!-- Import Google Icon Font -->
        <link ref="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./styles/geral.css">
        <link rel="stylesheet" type="text/css" href="./styles/contato.css">

        <!-- Minified JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
    
        <!-- Compiled and minified Materialize JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

        <script>
            $(document).ready(function(){
                $('select').formSelect();
            });
        </script>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-wrapper purple">
                    <a href="./index.html" class="site-logo">Instrumentos Músicais em Campinas</a>
                    <ul id="nav-mobile" class="right">
                        <li><a href="./index.html">Mapa</a></li>
                        <li class="active"><a href="./contato.html">Contato</a></li>
                        <li><a href="./about.html">Sobre</a></li>
                    <ul>
                </div>
            </nav>
        </header>

        <main>
            <div id="contacts-container" class="row form-contato">
                <div id="contato" class="col s6">
                    <form>
                        <div class="input-field col s12">
                            <input name="nome" type="text">
                            <label>Nome</label>
                        </div>
                        <div class="input-field col s12">
                            <input name="e-mail" type="email">
                            <label>E-mail</label>
                        </div>
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Escolha o motivo...</option>
                                <option value="in">Sugerir inclusão de uma Loja</option>
                                <option value="out">Avisar sobre loja fechada/inexistente</option>
                                <option value="change">Avisar sobre mudança de endereço de loja</option>
                                <option value="etc">Outros</option>
                            </select>
                            <label>Motivo do Contato</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="comment" class="materialize-textarea"></textarea>
                            <label for="comment">Comentário</label>
                            <br>
                        </div>
                        <input type="submit" class="btn">
                    </form>
                </div>
            </div>
        </main>
 
        <footer class="page-footer purple">
            <span> v0.3 </span>
            <div class="footer-copyright">
                <span> © 2018 MIT License </span>
            </div>
        </footer>

    </body>
</html>
